<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Color Matrix</h1>
        <label for="gridSize">Tamaño de la cuadrícula:</label>
        <input type="number" id="gridSize" value="5" min="2" max="20"><br>
        <label for="fixedPercentage">Porcentaje de celdas fijas:</label>
        <select id="fixedPercentage">
            <option value="80">80%</option>
            <option value="60">60%</option>
            <option value="40" selected>40%</option>
            <option value="20">20%</option>
        </select><br>
        <label for="colorAmount">Cantidad de colores:</label>
        <select id="colorAmount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
        </select><br>
        <button id="redrawBtn">ReDraw</button>
        <div class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
